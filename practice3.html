<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M ようこそマクドナルドへ M</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <img src="img/m.png" alt="M" width="50" height="50">
            <hr>
        </header>
    </div>
    <h1>正解だよ！最後の問題・・・・・・</h1>
    <h1 class="title">
        <h1>このキャラクターは誰かな？？</h1>

        <div class="quiz">
            <img src="img/l_mcdonalds_grimace-shake_001.png" alt="dcb" width="500" height="250">
            <form onsubmit="return quizform()" method="post">
                <label for="ans"></label>
                <select name="ans" id="ans" class="form-control">
                    <option value="">選択してください</option>
                    <option value="1">ビグルス</option>
                    <option value="2">スラグス</option>
                    <option value="3">グリマス</option>



                </select>
                <button type="submit">送信する</button>

            </form>
        </div>





        <script>
            function quizform() {
                // 問題の回答を受け取るメソッドgetElementByid
                var a = document.getElementById("ans").value;
                if (a === "3") {
                    window.location.href = "allclear.html";
                    // return true;
                } else {
                    window.location.href = "false3.html";
                }
                return false;
            }
        </script>
</body>

</html>
